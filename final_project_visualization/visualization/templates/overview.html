<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pie.min.js"></script>
</head>
<body>
<h1>{{ content1 }}</h1>
<form method="post">
    <table>
        {{ form }}
    </table>
    {% csrf_token %}
    <button type="submit">Search</button>
</form>
<div id="container" style="width: 50%; height: 100%"></div>
<script>
    anychart.onDocumentReady(function() {
        var chart_data = {{chart_data}}
        // set the data
        var data = [
            {x: "Correct", value: chart_data[0]},
            {x: "Wrong", value: chart_data[1]}
        ];

        // create the chart
        var chart = anychart.pie();

        // set the chart title
        chart.title("model performance");

        // add the data
        chart.data(data);

        chart.palette(anychart.palettes.provence);
        // display the chart in the container
        chart.container('container');
        chart.draw();

    });

</script>
</body>
</html>
